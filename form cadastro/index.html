<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fomulário de Cadastro - Teste Front-end Amil</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <form method="get">
            <fieldset>
                <legend>Segundo desafio - Formulário de cadastro</legend>
                <p>
                    <input type="text" name="size" id="nome" placeholder="Digite seu nome" required/>
                </p>
                <p>
                    <input type="tel" placeholder="Digite seu telefone" id="telefone" required/>
                </p>
                <p>
                    <input type="email" name="size" id="email" placeholder="Digite seu E-mail" required/>
                </p>

                <input type="submit" id="salvar" value="salvar">
                <input type="submit" id="cancelar" value="cancelar">
            </fieldset>
        </form>

        <table>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
            <tr>
                <td class="insertName"></td>
                <td class="insertTelefone"></td>
                <td class="insertEmail"></td>

            </tr>
        </table>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
