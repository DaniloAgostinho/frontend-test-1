<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fomul√°rio de Cadastro - Teste Front-end Amil</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <hgroup>
            <h1>Cadastre-se</h1>
            <h2>Informe seus dados</h2>
        </hgroup>
        <form method="get" id="validacao">
            <p>
              <label for="nome"></label>
              <input type="text" id="nome"  placeholder="Digite seu nome"/>
            </p>
            <p>
              <label for="telefone"></label>
              <input class="phone" type="text"  placeholder="Digite seu telefone" id="telefone" required />
            </p>
            <p>
              <label for="email"></label>
              <input  name="email" type="email" name="size" id="email" placeholder="Digite seu E-mail" required />
            </p>
            <input type="submit" id="salvar" value="salvar">
            <input type="submit" id="cancelar" value="cancelar">
        </form>

        <h3>Lista de contatos</h3>


    <div class="tabela">
      <table>
          <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>E-mail</th>
          </tr>
          <tr>
              <td class="insertName"></td>
              <td class="insertTelefone"></td>
              <td class="insertEmail"></td>
          </tr>
      </table>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script  src="http://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <script  src="js/validaForm.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
