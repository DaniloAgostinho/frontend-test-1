<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fomulário de Cadastro - Teste Front-end Amil</title>
</head>

<body>
    <main>
      <form method="get">
          <fieldset>
              <legend>Segundo desafio - Formulário de cadastro</legend>
              <p>
                  <input type="text" name="size" id="nome" placeholder="Digite seu nome" required/>
                  <label for="size_1">Nome</label>
              </p>
              <p>
                  <input type="tel" placeholder="Digite seu telefone" id="telefone" required/>
                  <label for="size_2">Telefone</label>
              </p>
              <p>
                  <input type="email" name="size"  id="email" placeholder="Digite seu E-mail" required/>
                  <label for="size_3">E-mail</label>
              </p>

              <input type="submit" name="salvar" value="salvar">
              <input type="submit" name="cancelar" value="cancelar">
          </fieldset>
      </form>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
